<mat-toolbar color="accent">
    <span>
        Kitchen Story
    </span>
    <span class="example-spacer"></span>
    <button *ngIf="! isLoggedIn()"  mat-raised-button color="primary" routerLink="/login" >Login</button>
    <button  *ngIf="isLoggedIn()"  mat-raised-button color="warn" (click)="logout()" >Logout</button>

</mat-toolbar>

<mat-toolbar color="accent" *ngIf="isLoggedIn()">
<button mat-raised-button color="primary" routerLink="/">Home</button>
<button *ngIf="isAdmin()"  mat-raised-button color="primary" routerLink="/addNewProduct" style="margin-left: 20px;" >AddNewProduct</button>
<button *ngIf="isAdmin()"  mat-raised-button color="primary" routerLink="/showProductDetails" style="margin-left: 20px;" >ShowProductsDetails</button>
</mat-toolbar>
