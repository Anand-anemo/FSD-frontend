<div class="container mt-3">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search any product</mat-label>
        <input matInput
               #searchkeyword
               (keyup)="searchByKeyword(searchkeyword.value)"
               name="searchKey"
               id="searchKey"
               placeholder="Search any product">
        <mat-hint>Search any product</mat-hint>
    </mat-form-field>
    
    <mat-grid-list cols="4" rowHeight="1:1" gutterSize="10">
        <mat-grid-tile *ngFor="let p of  productDetails">
            <div class="row p-2">
                <div class="image-container">
                    <img class="home-page-product-image" [src]="p.productImages[0].url">
                </div>

                <div class="mt-2 ">
                    <p><b>{{p.productName}}</b></p>
                </div>
                <div class="mt-1">
                    <p>{{p.productDescription}}</p>
                </div>
                <div class="mt-2">
                    <p><b>{{p.productDiscountedPrice | currency:'INR'}}</b> &nbsp; <i
                            style="text-decoration: line-through;">{{p.productActualPrice | currency:'INR'}}</i></p>
                </div>
                <div class="mt-2"><button mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View
                        Details</button></div>




            </div>

        </mat-grid-tile>
 
    </mat-grid-list>
    <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton" >
        <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Load more.....</button>
      </div>
</div>
